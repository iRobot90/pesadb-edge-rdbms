<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesaTrack | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon" style="margin: 0 auto 20px;">P</div>
                <h1>PesaTrack</h1>
                <p>Merchant Portal Login</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label><i data-lucide="user"></i> Merchant ID</label>
                    <input type="text" id="merchantIdInput" placeholder="Enter your merchant ID" value="4920" required>
                </div>

                <div class="form-group">
                    <label><i data-lucide="lock"></i> PIN</label>
                    <input type="password" id="pinInput" placeholder="Enter your PIN" value="1234" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    <i data-lucide="log-in"></i> Log In
                </button>
            </form>

            <div class="login-footer">
                <p>Demo Credentials: ID: <code>4920</code> | PIN: <code>1234</code></p>
                <p class="info-text">Powered by PesaDB - Offline-first payment tracking</p>
            </div>
        </div>

        <div class="login-bg">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
